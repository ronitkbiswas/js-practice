<!DOCTYPE html>
<html lang="en">
  <meta charset="UFT-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Random Photo Generator in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="pageHeading">[ Random Photo Generator in JS ]</p>
    <p style="color: white; font-family: tahoma">
      Click a button and generate a random photo..
    </p>
    <br />
    <button
      type="button"
      id="btn"
      onclick="show(),prevImg() ,closeImg(), nextImg(),clickCounter()"
    >
      Generate photo !
    </button>

    <div id="frame" class="class1">
      <img data-src="https://picsum.photos/400/300" alt="" />
      <br />
    </div>
    <br />
    <!-- <a href="test.html">test link</a> -->
    <script src="script.js"></script>
    <p id="c"></p>
  </body>
</html>
