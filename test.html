<button type="button" onclick="getImg(), closeBtn(), nextBtn()">
  get images
</button>
<div id="frame">
  <img data-src="https://picsum.photos/400/300" alt="" />
</div>

<script>
  function getImg() {
    let images = document.querySelectorAll("#frame img");
    for (let i = 0; i < images.length; i++) {
      images[i].src = images[i].getAttribute("data-src");
    }
  }
  function closeBtn() {
    const closeBtn = document.createElement("button");
    closeBtn.textContent = " X ";
    document.body.append(closeBtn);
    closeBtn.addEventListener("click", function () {
      location.reload();
    });
  }
  let next = 0;
  function nextBtn() {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = " >> ";
    document.body.append(nextBtn);
    nextBtn.addEventListener("click", function () {
      const img = document.querySelector("#frame img");
      next++;
      img.src = `https://picsum.photos/400/300?random=${next}`;
    });
  }
</script>
